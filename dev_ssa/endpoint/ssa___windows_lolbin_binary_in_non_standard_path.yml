name: Windows LOLBin Binary in Non Standard Path
id: 25689101-012a-324a-94d3-08301e6c065a
version: 8
date: '2022-08-31'
author: Michael Haag, Splunk
status: production
type: Anomaly
description: The following analytic identifies native living off the land binaries
  within the Windows operating system that may be abused by adversaries by moving
  it to a new directory. The list of binaries was derived from the https://lolbas-project.github.io
  site, and excluded common process names (cmd.exe, explorer.exe, csc.exe, hh.exe,
  regedit.exe) and DotNet binaries. It also does not include the category of OtherMSBinaries.
data_source:
- Windows Security 4688
search:
  selection1:
    process.file.name:
    - bitsadmin.exe
    - certoc.exe
    - certreq.exe
    - certutil.exe
    - cmdkey.exe
    - cmdl32.exe
    - cmstp.exe
    - configsecuritypolicy.exe
    - control.exe
    - cscript.exe
    - datasvcutil.exe
    - desktopimgdownldr.exe
    - dfsvc.exe
    - diantz.exe
    - diskshadow.exe
    - dllhost.exe
    - dnscmd.exe
    - esentutl.exe
    - eventvwr.exe
    - expand.exe
    - extexport.exe
    - extrac32.exe
    - findstr.exe
    - finger.exe
    - fltmc.exe
    - forfiles.exe
    - ftp.exe
    - gfxdownloadwrapper.exe
    - gpscript.exe
    - imewdbld.exe
    - ie4uinit.exe
    - ieexec.exe
    - ilasm.exe
    - infdefaultinstall.exe
    - makecab.exe
    - mavinject.exe
    - microsoft.workflow.compiler.exe
    - mmc.exe
    - msconfig.exe
    - msdt.exe
    - mshta.exe
    - msiexec.exe
    - netsh.exe
    - odbcconf.exe
    - offlinescannershell.exe
    - pcalua.exe
    - pcwrun.exe
    - pktmon.exe
    - pnputil.exe
    - presentationhost.exe
    - print.exe
    - printbrm.exe
    - psr.exe
    - rasautou.exe
    - reg.exe
    - regini.exe
    - register-cimprovider.exe
    - regsvr32.exe
    - replace.exe
    - rpcping.exe
    - rundll32.exe
    - runonce.exe
    - runscripthelper.exe
    - sc.exe
    - schtasks.exe
    - scriptrunner.exe
    - settingsynchost.exe
    - syncappvpublishingserver.exe
    - ttdinject.exe
    - tttracer.exe
    - vbc.exe
    - verclsid.exe
    - wab.exe
    - wlrmdr.exe
    - wmic.exe
    - workfolders.exe
    - wscript.exe
    - wsreset.exe
    - wuauclt.exe
    - xwizard.exe
  selection2:
    process.file.path|re:
    - (?i)\\windows\\system32
    - (?i)\\windows\\syswow64
    - (?i)\\windows\\networkcontrolle
    - (?i)\\windows\\systemapps
    - (?i)\\winsxs
    - (?i)\\microsoft.net
  condition: selection1 and not selection2
how_to_implement: Collect endpoint data such as sysmon or 4688 events.
known_false_positives: False positives may be present and filtering may be required.
  Certain utilities will run from non-standard paths based on the third-party application
  in use.
references:
- https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1036.003/T1036.003.yaml
- https://attack.mitre.org/techniques/T1036/003/
- https://www.microsoft.com/security/blog/2022/01/15/destructive-malware-targeting-ukrainian-organizations/
- https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1218.004/T1218.004.md
tags:
  analytic_story:
  - Unusual Processes
  - Ransomware
  - WhisperGate
  asset_type: Endpoint
  confidence: 70
  impact: 70
  message: A system process $process_name$ with commandline $process$ spawn in non-default
    folder path on host $dest_device_id$
  mitre_attack_id:
  - T1036
  - T1036.003
  - T1218
  - T1218.004
  observable: []
  product:
  - Splunk Behavioral Analytics
  required_fields: []
  kill_chain_phases:
  - Actions on Objectives
  risk_score: 49
  security_domain: endpoint
tests:
- name: True Positive Test
  attack_data:
  - data: https://media.githubusercontent.com/media/splunk/attack_data/master/datasets/attack_techniques/T1036/system_process_running_unexpected_location/dotnet_lolbin-windows-security.log
    source: WinEventLog:Security
